name: Deploy to Streamlit Cloud

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Test Streamlit app
        run: |
          echo "App is ready for deployment"
      - name: Deploy info
        run: |
          echo "Your app will be available at https://parcialcivil.streamlit.app/ after deployment"
          echo "Note: You need to connect your GitHub repository to Streamlit Cloud for automatic deployment"